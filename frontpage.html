<!doctype html>
<html>
<head>
	<title>FLIP LOGIN</title>
</head>
<body>
	<!-- Bootstrap -->
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
	<!-- FontAwesome -->
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<!-- FlippingCard CSS -->
	<link href="css/flippingcard.css" type="text/css" rel="stylesheet"/>
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
	<!-- FlippingCard JS -->
	<script src="js/flippingcard.js"></script>	
	<!-- FrontPage Example CSS -->
	<link rel="stylesheet" type="text/css" href="css/frontpage.css">
	
	<div class="container">
		<div class="bar">
			<div class="title"> CAPITALofcode.COM </div>
		</div>
		<div class="box">
			<div class="centered">
				<div class="row">
					<!-- FRONT CARD -->
					<div class="card-container">

						<div class="card">

							<div class="front">
								<div class="welcome">
									<h1>Welcome to CAPITALofcode.com</h1>
									<div class="box" >
										<button id="login-btn" class="btn btn-large btn-primary" type="button">Sign in</button>
									</div>
								</div>
							</div>

							<div class="back">
								<!-- Login box / BACK CARD -->

								<h1 class="subtitle"><span class="fa-stack fa-lg">
									<i class="fa fa-square-o fa-stack-2x"></i>
									<i class="fa fa-plug fa-stack-1x"></i>
								</span> Sign in</h1>

								<div class="login-container">

									<form class="form-horizontal" role="form">
										<div class="form-group">
											
											<div class="col-sm-10 col-lg-offset-1 col-lg-10">
												<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
											</div>
										</div>
										<div class="form-group">
											<div class="col-sm-10 col-lg-offset-1 col-lg-10">
												<input type="password" class="form-control" id="inputPassword3" placeholder="Password">
											</div>
										</div>
										<div class="form-group">
											<div class="col-lg-12">
												<div class="checkbox">
													<label class="rememberme">
														<input type="checkbox"> Remember me
													</label>
												</div>
											</div>
											<div class="col-lg-12">
												<button type="submit" class="btn btn-default">Sign in</button>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
